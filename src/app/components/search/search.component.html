<div class="search-container">
  <input [(ngModel)]="searchContainer" type="text" placeholder="Search ..." class="search-input">

  <div class="search-container-docker-container">
    <div *ngFor="let container of containers | filter : searchContainer" class="docker-container">
      <div class="docker-container-image" [routerLink]="'/new/' + container.configPath">
        <img src="{{ container.image }}" alt="{{ container.name }}">
      </div>
      <div class="docker-container-name">
        {{ container.name }}
      </div>
    </div>
  </div>
</div>

<div class="input-selector">
  <input type="text" value="{{ selected }}"(change)="changeSelected($event.target.value)" (focus)="showPossibles({})" (focusout)="hidePossibles({})">
  <ul [ngClass]="{'possibles':true, 'show': show }">
    <li *ngFor="let possible of possibles">
      <button value="{{possible}}" (click)="changeSelected($event.target.value)">{{ possible }}</button>
    </li>
  </ul>
</div>

<div class="input-selector">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input type="text"
         value="{{ selected }}"
         (change)="changeSelected($event.target.value)"
         (focus)="showSelect({})"
         (focusout)="hideSelect({})"
         [id]="input.id">

  <ul class='select' [ngClass]="{'show': show }">
    <li *ngFor="let item of data">
      <button type="button" value="{{item}}" (click)="changeSelected($event.target.value)">{{ item }}</button>
    </li>
  </ul>
</div>

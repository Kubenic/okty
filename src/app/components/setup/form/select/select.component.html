<div class="input-selector">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input type="text"
         value="{{ selected }}"
         (change)="changeSelected($event.target.value)"
         (focus)="showSelect()"
         (focusout)="hideSelect()"
         [id]="input.id">
  <p *ngIf="formControl.invalid">{{ formControl.errors | validatorErrors }}</p>

  <ul class='select' [ngClass]="{'show': show }">
    <li *ngFor="let item of data">
      <button type="button" value="{{item.value}}" (click)="changeSelected($event.target.value)">{{ item.label }}
      </button>
    </li>
  </ul>
</div>

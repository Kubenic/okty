<div class="config">
  <h1>Configuration {{ container.name }}</h1>
  <form (submit)="submit()" class="config-form">
    <div *ngFor="let group of container.config" class="container">
      <h2 class="content-title">{{ group.label }}</h2>
      <div class="content">
        <div *ngFor="let input of group.fields" [ngClass]="['an-half','input-container input-'+ input.type]">
          <label [for]="input.id">{{ input.label }}</label>
          <div [appFormInput]="input" [appFormControl]="formGroup.get(group.label + '_' + input.id)"></div>
        </div>
      </div>
    </div>
    <div class="actions-container">
      <button class="btn back" type="button" (click)="goBack()">Back</button>
      <button class="btn remove"
              type="button"
              *ngIf="container.containerId"
              (click)="removeContainer(container.containerId)">Remove
      </button>
      <button class="btn submit">Submit</button>
    </div>
  </form>
</div>
